<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Pediatric Sepsis Risk Tool</title>
</head>
<body>
  <div class="container">
    <h1>Pediatric Sepsis Risk Tool</h1>
    <form id="sepsisForm">
      <label>Age (years): <br><input type="number" id="age" step="0.1" required></label><br>
      <label>Heart Rate: <br><input type="number" id="hr" required></label><br>
      <label>Respiratory Rate: <br><input type="number" id="rr" required></label><br>
      <label>Systolic BP: <br><input type="number" id="sbp" required></label><br>
      <label>Capillary Refill > 2 sec:<br>
        <select id="cap_refill">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label><br>
      <label>GCS < 12:<br>
        <select id="gcs">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label><br>
      <label>Lactate > 2 mmol/L:<br>
        <select id="lactate">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </label><br><br>
      <button type="submit">Calculate Risk</button>
    </form>
    <div id="phoenixResult" style="margin-top: 1.5rem;"></div>
    <div id="sirsResult" style="margin-top: 1.5rem;"></div>
  </div>
  <script>
    document.getElementById('sepsisForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const age = parseFloat(document.getElementById('age').value);
      const hr = parseFloat(document.getElementById('hr').value);
      const rr = parseFloat(document.getElementById('rr').value);
      const sbp = parseFloat(document.getElementById('sbp').value);
      const capRefill = document.getElementById('cap_refill').value === 'yes';
      const gcs = document.getElementById('gcs').value === 'yes';
      const lactate = document.getElementById('lactate').value === 'yes';

      // --- Phoenix Score Logic ---
      let phoenixScore = 0;
      if (capRefill) phoenixScore += 1;
      if (gcs) phoenixScore += 1;
      if (lactate) phoenixScore += 1;
      const phoenixMsg = `Phoenix Score: ${phoenixScore} → ` +
        (phoenixScore >= 2 ? (capRefill || lactate ? 'High risk of septic shock' : 'Meets sepsis criteria') : 'Sepsis unlikely');
      document.getElementById('phoenixResult').innerText = phoenixMsg;

      // --- Basic SIRS-like Logic ---
      let sirsCount = 0;
      if (hr > 160) sirsCount++;
      if (rr > 60) sirsCount++;
      if (sbp < 70 + 2 * age) sirsCount++;
      if (capRefill) sirsCount++;
      if (gcs) sirsCount++;
      if (lactate) sirsCount++;

      let sirsMsg = `SIRS Risk Factors: ${sirsCount} → ` +
        (sirsCount >= 3 ? 'High risk of sepsis' : sirsCount === 2 ? 'Intermediate risk' : 'Low risk');
      document.getElementById('sirsResult').innerText = sirsMsg;
    });

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
