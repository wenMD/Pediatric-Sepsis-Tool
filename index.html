<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediatric Sepsis Risk Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <h1>Pediatric Sepsis Risk Tool</h1>
  <div class="container">
    <div class="card">
      <h2>Phoenix Criteria</h2>
      <form id="phoenix-form">
        <h3>Respiratory (0–3 points)</h3>
        <label for="phoenix-resp">Select respiratory status:</label>
        <select id="phoenix-resp">
          <option value="0">PaO₂:FiO₂ ≥400 or SpO₂:FiO₂ ≥292</option>
          <option value="1">PaO₂:FiO₂ &lt;400 and any support OR SpO₂:FiO₂ &lt;292 with support</option>
          <option value="2">PaO₂:FiO₂ 100–200 and IMV OR SpO₂:FiO₂ 148–220 and IMV</option>
          <option value="3">PaO₂:FiO₂ &lt;100 and IMV OR SpO₂:FiO₂ &lt;148 and IMV</option>
        </select>

        <h3>Cardiovascular (0–6 points)</h3>
        <label for="phoenix-vaso">Select vasoactive support:</label>
        <select id="phoenix-vaso">
          <option value="0">No vasoactive medications</option>
          <option value="1">1 vasoactive medication</option>
          <option value="2">≥2 vasoactive medications</option>
        </select>

        <label for="phoenix-lactate">Select lactate level:</label>
        <select id="phoenix-lactate">
          <option value="0">Lactate &lt;5 mmol/L</option>
          <option value="1">Lactate 5–10.9 mmol/L</option>
          <option value="2">Lactate ≥11 mmol/L</option>
        </select>

        <label for="phoenix-map">Mean arterial pressure below age-based threshold?</label>
        <select id="phoenix-map">
          <option value="0">MAP not below threshold</option>
          <option value="1">MAP below threshold</option>
        </select>

        <h3>Coagulation (0–2 points)</h3>
        <label for="phoenix-coag">Select highest scoring abnormality (or none):</label>
        <select id="phoenix-coag">
          <option value="0">No abnormalities</option>
          <option value="1">1 abnormal lab (e.g., Platelets &lt;100k, INR&gt;1.3, D-dimer&gt;2, Fibrinogen&lt;100)</option>
          <option value="2">≥2 abnormal labs</option>
        </select>

        <h3>Neurologic (0–2 points)</h3>
        <label for="phoenix-neuro">Select neurological status:</label>
        <select id="phoenix-neuro">
          <option value="0">GCS &gt;10; pupils reactive</option>
          <option value="1">GCS ≤10</option>
          <option value="2">Fixed pupils bilaterally</option>
        </select>

        <button type="button" onclick="calculatePhoenixRisk()">Calculate Phoenix Score</button>
        <div id="phoenix-result" class="result"></div>
      </form>
    </div>

    <div class="card">
      <h2>SIRS Criteria</h2>
      <form id="sirs-form">
        <label for="sirs-temp">Temperature &gt;38.5°C or &lt;36°C?</label>
        <select id="sirs-temp">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="sirs-hr">Heart Rate &gt; 2 SD above normal?</label>
        <select id="sirs-hr">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="sirs-rr">Respiratory Rate &gt; 2 SD above normal?</label>
        <select id="sirs-rr">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="sirs-wbc">WBC elevated or depressed for age?</label>
        <select id="sirs-wbc">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="button" onclick="calculateSIRSRisk()">Calculate SIRS Score</button>
        <div id="sirs-result" class="result"></div>
      </form>
    </div>

    <footer>
      Based on the <a href="https://jamanetwork.com/journals/jama/fullarticle/2814296" target="_blank">Phoenix Sepsis Study</a> and <a href="https://pubmed.ncbi.nlm.nih.gov/15636651/" target="_blank">pediatric SIRS guidelines</a>.
    </footer>
  </div>

  <script>
    function calculatePhoenixRisk() {
      const total = [
        'phoenix-resp',
        'phoenix-vaso',
        'phoenix-lactate',
        'phoenix-map',
        'phoenix-coag',
        'phoenix-neuro'
      ].reduce((sum, id) => sum + parseInt(document.getElementById(id).value), 0);

      const resultEl = document.getElementById('phoenix-result');
      if (total >= 6) {
        resultEl.className = 'result high';
        resultEl.textContent = `High Risk (Phoenix Score: ${total})`;
      } else if (total >= 3) {
        resultEl.className = 'result moderate';
        resultEl.textContent = `Moderate Risk (Phoenix Score: ${total})`;
      } else {
        resultEl.className = 'result low';
        resultEl.textContent = `Low Risk (Phoenix Score: ${total})`;
      }
    }

    function calculateSIRSRisk() {
      const fields = ['sirs-temp', 'sirs-hr', 'sirs-rr', 'sirs-wbc'];
      let score = fields.reduce((total, id) => total + (document.getElementById(id).value === 'yes' ? 1 : 0), 0);
      const resultEl = document.getElementById('sirs-result');
      if (score >= 2) {
        resultEl.className = 'result high';
        resultEl.textContent = `High Risk (SIRS Score: ${score})`;
      } else if (score === 1) {
        resultEl.className = 'result moderate';
        resultEl.textContent = `Moderate Risk (SIRS Score: ${score})`;
      } else {
        resultEl.className = 'result low';
        resultEl.textContent = `Low Risk (SIRS Score: ${score})`;
      }
    }
  </script>
  <script src="service-worker.js"></script>
</body>

</html>
