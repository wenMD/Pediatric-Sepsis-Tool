<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pediatric Sepsis Risk Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      padding: 1rem;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .low { background-color: #d4edda; color: #155724; }
    .moderate { background-color: #fff3cd; color: #856404; }
    .high { background-color: #f8d7da; color: #721c24; }

    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Pediatric Sepsis Risk Tool</h1>
  <div class="container">
    <div class="card">
      <h2>Phoenix Criteria</h2>
      <form id="phoenix-form">
        <!-- Example criteria -->
        <label for="phoenix-hr">Heart Rate Above Threshold?</label>
        <select id="phoenix-hr">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="phoenix-temp">Temperature Abnormal?</label>
        <select id="phoenix-temp">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <!-- Add additional Phoenix criteria here -->

        <button type="button" onclick="calculatePhoenixRisk()">Calculate Phoenix Score</button>
        <div id="phoenix-result" class="result"></div>
      </form>
    </div>

    <div class="card">
      <h2>SIRS Criteria</h2>
      <form id="sirs-form">
        <!-- Example criteria -->
        <label for="sirs-hr">Heart Rate Elevated?</label>
        <select id="sirs-hr">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="sirs-wbc">Abnormal WBC Count?</label>
        <select id="sirs-wbc">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <!-- Add additional SIRS criteria here -->

        <button type="button" onclick="calculateSIRSRisk()">Calculate SIRS Score</button>
        <div id="sirs-result" class="result"></div>
      </form>
    </div>

    <footer>
      Based on the <a href="https://jamanetwork.com/journals/jama/fullarticle/2814296" target="_blank">Phoenix Sepsis Study</a> and <a href="https://pubmed.ncbi.nlm.nih.gov/15636651/" target="_blank">pediatric SIRS guidelines</a>.
    </footer>
  </div>

  <script>
    function calculatePhoenixRisk() {
      let score = 0;
      if (document.getElementById('phoenix-hr').value === 'yes') score++;
      if (document.getElementById('phoenix-temp').value === 'yes') score++;
      // Add more criteria logic here

      const resultEl = document.getElementById('phoenix-result');
      if (score >= 2) {
        resultEl.className = 'result high';
        resultEl.textContent = `High Risk (Phoenix Score: ${score})`;
      } else if (score === 1) {
        resultEl.className = 'result moderate';
        resultEl.textContent = `Moderate Risk (Phoenix Score: ${score})`;
      } else {
        resultEl.className = 'result low';
        resultEl.textContent = `Low Risk (Phoenix Score: ${score})`;
      }
    }

    function calculateSIRSRisk() {
      let score = 0;
      if (document.getElementById('sirs-hr').value === 'yes') score++;
      if (document.getElementById('sirs-wbc').value === 'yes') score++;
      // Add more criteria logic here

      const resultEl = document.getElementById('sirs-result');
      if (score >= 2) {
        resultEl.className = 'result high';
        resultEl.textContent = `High Risk (SIRS Score: ${score})`;
      } else if (score === 1) {
        resultEl.className = 'result moderate';
        resultEl.textContent = `Moderate Risk (SIRS Score: ${score})`;
      } else {
        resultEl.className = 'result low';
        resultEl.textContent = `Low Risk (SIRS Score: ${score})`;
      }
    }
  </script>
  <script src="service-worker.js"></script>
</body>

</html>
